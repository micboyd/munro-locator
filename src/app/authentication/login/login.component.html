<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
	<!-- Email -->
	<div class="space-y-2">
		<label class="text-sm font-semibold text-zinc-800">Email</label>
		<div class="relative">
			<span class="pointer-events-none absolute inset-y-0 left-4 grid place-items-center text-zinc-400">
				<i class="fa-solid fa-envelope"></i>
			</span>
			<input class="w-full rounded-2xl border bg-white py-3 pl-11 pr-4 text-sm text-zinc-900 placeholder-zinc-400 outline-none transition
               focus:border-zinc-950 focus:ring-2 focus:ring-zinc-950/10"
				[ngClass]="isInvalid('username') ? 'border-red-500 ring-2 ring-red-500/10' : 'border-zinc-200'"
				placeholder="you@example.com" formControlName="username" type="email" />
		</div>
		@if (isInvalid('username')) {
		<p class="text-sm text-red-600">Please enter a valid email address.</p>
		}
	</div>

	<!-- Password -->
	<div class="space-y-2">
		<label class="text-sm font-semibold text-zinc-800">Password</label>
		<div class="relative">
			<span class="pointer-events-none absolute inset-y-0 left-4 grid place-items-center text-zinc-400">
				<i class="fa-solid fa-lock"></i>
			</span>
			<input class="w-full rounded-2xl border bg-white py-3 pl-11 pr-4 text-sm text-zinc-900 placeholder-zinc-400 outline-none transition
               focus:border-zinc-950 focus:ring-2 focus:ring-zinc-950/10"
				[ngClass]="isInvalid('password') ? 'border-red-500 ring-2 ring-red-500/10' : 'border-zinc-200'"
				placeholder="••••••••" formControlName="password" type="password" />
		</div>
		@if (isInvalid('password')) {
		<p class="text-sm text-red-600">Password is required.</p>
		}
	</div>

	<!-- Login error -->
	@if (loginErrorMessage) {
	<div class="rounded-2xl bg-red-50 p-4 text-sm font-semibold text-red-700">
		{{ loginErrorMessage }}
	</div>
	}

	<!-- Actions -->
	<div class="flex items-center justify-between">
		<label class="inline-flex items-center gap-2 text-sm font-semibold text-zinc-600">
			<input type="checkbox" class="h-4 w-4 rounded border-zinc-300 text-zinc-950 focus:ring-zinc-950/10" />
			Remember me
		</label>

		<a href="#" class="text-sm font-semibold text-zinc-600 hover:text-zinc-950 hover:underline">
			Forgot password?
		</a>
	</div>

	<!-- Submit -->
	<button type="submit" [disabled]="!canSubmit" [ngClass]="{ 'opacity-50 cursor-not-allowed': !canSubmit }" class="w-full rounded-3xl bg-zinc-950 px-6 py-3 text-sm font-semibold text-white transition hover:bg-zinc-900
           flex items-center justify-center">
		@if (loginLoading) {
		<app-loading-indicator [spinner]="true"></app-loading-indicator>
		} @else {
		<span class="inline-flex items-center gap-2">
			<i class="fa-solid fa-arrow-right"></i>
			Sign in
		</span>
		}
	</button>
</form>
