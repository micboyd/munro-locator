<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6 w-full max-w-md mx-auto">
	<!-- Email -->
	<div class="space-y-2">
		<input
			class="w-full px-4 py-3 text-sm border border-gray-300 rounded-lg placeholder-gray-400 text-gray-900 bg-white focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition disabled:bg-gray-100"
			[ngClass]="{ 'border-red-500 ring-1 ring-red-500': isInvalid('username') }"
			placeholder="Email address"
			formControlName="username"
			type="email" />
		@if (isInvalid('username')) {
			<p class="text-sm text-red-600">Please enter a valid email address.</p>
		}
	</div>

	<!-- Password -->
	<div class="space-y-2">
		<input
			class="w-full px-4 py-3 text-sm font-normal border border-gray-300 rounded-lg placeholder-gray-400 text-gray-900 bg-white focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition disabled:bg-gray-100"
			[ngClass]="{ 'border-red-500 ring-1 ring-red-500': isInvalid('password') }"
			placeholder="Password"
			formControlName="password"
			type="password" />
		@if (isInvalid('password')) {
			<p class="text-sm text-red-600">Password is required.</p>
		}
	</div>

	<!-- Login error -->
	@if (loginErrorMessage) {
		<div>
			<p class="text-sm text-red-600">{{ loginErrorMessage }}</p>
		</div>
	}

	<!-- Forgot Password -->
	<div class="text-right">
		<a href="#" class="text-sm text-gray-500 hover:text-black hover:underline">Forgot password?</a>
	</div>

	<!-- Submit Button -->
	<button
		type="submit"
		[disabled]="!canSubmit"
		[ngClass]="{ 'opacity-50 cursor-not-allowed': !canSubmit }"
		class="w-full bg-black text-white py-3 rounded-lg font-medium hover:bg-gray-900 transition flex items-center justify-center">
		@if (loginLoading) {
			<app-loading-indicator [spinner]="true"></app-loading-indicator>
		} @else {
			<span>Login</span>
		}
	</button>
</form>
