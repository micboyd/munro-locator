<section class="w-screen h-screen flex flex-col md:flex-row">
	<!-- Left Side (Form) -->
	<div class="w-full md:w-1/2 text-gray-800 antialiased h-screen flex items-center justify-center">
		<form class="w-4/5 sm:w-2/3 md:w-1/3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			<h1 class="antialiased mb-4 font-semibold text-3xl">Login to Dashboard</h1>

			<div class="mb-4">
				<div>
					<input
						class="w-full p-2 font-light mb-2 border border-gray-300"
						placeholder="username"
						formControlName="username"
						type="text" />
				</div>
				<div>
					<input
						class="w-full p-2 font-light border border-gray-300"
						placeholder="password"
						formControlName="password"
						type="password" />
				</div>
			</div>

			@if(loginErrorMessage) {
			<div class="mb-4">
				<p class="text-red-500">{{ loginErrorMessage }}</p>
			</div>
			}

			<div class="mb-4">
				<ul class="flex">
					<li class="mr-2">
						<a href="#" class="text-blue-500">Forgot password?</a>
					</li>
				</ul>
			</div>

			<button class="font-extralight bg-gray-800 text-white px-4 py-2 transition cursor-pointer" type="submit">
                {{ loginLoading ? 'Logging in...' : 'Login' }}
			</button>

		</form>
	</div>

	<!-- Right Side (Grey Background) - Hidden on Mobile -->
	<div
		class="hidden md:flex w-1/2 bg-[url(https://i.imghippo.com/files/tn9640iuI.jpg)] bg-cover bg-center h-screen"></div>
</section>
