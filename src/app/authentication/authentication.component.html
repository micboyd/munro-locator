<section class="tracking-normal text-sm antialiased w-screen h-screen flex flex-col md:flex-row">
	<!-- Left Side (Form) -->
	<div class="w-full md:w-1/2 text-gray-800 antialiased h-screen flex items-center justify-center">
		<form class="w-4/5 sm:w-2/3 md:w-1/3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			<div class="mb-6">
				<h2 class="mb-2 tracking-wider uppercase text-lg font-semibold">Manage your Hills</h2>
				<div class="w-[60px] h-[3px] bg-purple-400"></div>
			</div>

			<h1 class="mb-4 font-semibold text-4xl">Login to Dashboard</h1>

			<div class="mb-4">
				<div>
					<input
						class="w-full p-3 font-light mb-2 border border-gray-300"
                        [ngClass]="{'border-red-800': isInvalid('username')}"
						placeholder="username (email)"
						formControlName="username"
						type="text" />
                        @if (isInvalid('username')) {
                            <p class="text-red-800 mb-4">You must enter a valid email address</p>
                        }
                </div>
				<div>
					<input
						class="w-full p-3 font-light border border-gray-300"
                        [ngClass]="{'border-red-800': isInvalid('password')}"
						placeholder="password"
						formControlName="password"
						type="password" />
                        @if (isInvalid('password')) {
                            <p class="text-red-800 mt-2 mb-4">You must enter a password</p>
                        }
				</div>
			</div>

			@if(loginErrorMessage) {
			<div class="mb-4">
				<p class="text-red-500">{{ loginErrorMessage }}</p>
			</div>
			}

			<div class="mb-4">
				<ul class="flex">
					<li class="mr-2">
						<a href="#" class="text-blue-500">Forgot password?</a>
					</li>
				</ul>
			</div>

			<button
                [disabled]="!canSubmit"
                [ngClass]="{ 'border-red-500': !canSubmit }"
				class="tracking-wider uppercase text-sm font-semibold bg-gray-800 text-white px-6 py-4 transition cursor-pointer"
				type="submit">
				{{ loginLoading ? 'Logging in...' : 'Login' }}
			</button>
		</form>
	</div>

	<!-- Right Side (Grey Background) - Hidden on Mobile -->
	<div
		class="hidden md:flex w-1/2 bg-[url(https://i.imghippo.com/files/tn9640iuI.jpg)] bg-cover bg-center h-screen"></div>
</section>
