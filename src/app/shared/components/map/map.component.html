<div class="fixed inset-0 z-50 bg-black/60">
    <div class="absolute inset-0 bg-white">
        <!-- Close button -->
        <button type="button" (click)="onClose()" aria-label="Close map" class="absolute left-4 top-4 z-[1000] flex h-11 w-11 items-center justify-center
         rounded-full bg-black/70 text-white
         backdrop-blur-sm
         transition-all duration-200
         hover:bg-black hover:scale-105 active:scale-95 cursor-pointer">
            <i class="fa-solid fa-xmark text-base"></i>
        </button>

        <!-- Map container -->
        <div id="map-fullscreen" class="h-full w-full"></div>

        <!-- Loading overlay -->
        <div *ngIf="loading" class="absolute inset-0 z-[999] grid place-items-center bg-white/70 backdrop-blur-sm">
            <div class="flex flex-col items-center gap-3 rounded-2xl bg-white/90 px-6 py-4 shadow-lg">
                <div class="h-10 w-10 animate-spin rounded-full border-4 border-gray-300 border-t-gray-900"></div>
                <div class="text-sm font-medium text-gray-800">Loading mountainsâ€¦</div>
            </div>
        </div>
    </div>
</div>
