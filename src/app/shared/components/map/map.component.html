<div class="fixed inset-0 z-50 bg-black/60">
    <!-- Panel -->
    <div class="absolute inset-0 bg-white">
        <!-- Close button (top-left) -->
        <button type="button" (click)="onClose()" aria-label="Close map"
            class="absolute left-3 top-3 z-[1000] inline-flex h-11 w-11 items-center justify-center rounded-full bg-white/90 shadow-lg backdrop-blur hover:bg-white">
            <span class="text-2xl leading-none">&times;</span>
        </button>

        <!-- Map container -->
        <div id="map-fullscreen" class="h-full w-full"></div>
    </div>
</div>
