<div
	class="w-6 h-6 flex items-center justify-center border-2 rounded-md transition-all duration-200 cursor-pointer"
	[class]="checked ? 'border-green-700 bg-green-700' : 'border-gray-800 bg-white'"
	(click)="toggleCheckbox()">
	@if (checked) {
	<svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
		<path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
	</svg>
	}
</div>
