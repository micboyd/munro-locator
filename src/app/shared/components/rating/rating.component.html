<div class="flex space-x-1">
	<ng-container *ngFor="let star of stars">
		<span class="text-2xl cursor-pointer select-none transition-colors duration-150" (click)="setRating(star)">
			<i class="fa-solid fa-star-sharp" [ngClass]="star <= rating ? 'text-yellow-400' : 'text-gray-300'"></i>
		</span>
	</ng-container>
</div>
