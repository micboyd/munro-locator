<section class="relative my-8">
    <div class="mx-auto">

        <div class="space-y-4">

            <!-- Title -->
            @if (heroTitle) {
            <h1 class="text-2xl md:text-4xl font-semibold tracking-tight text-neutral-900">
                {{ heroTitle }}
            </h1>
            }

            <!-- Subtitle -->
            @if (heroSubtitle) {
            <p class="text-base md:text-lg text-neutral-600 max-w-2xl leading-relaxed">
                {{ heroSubtitle }}
            </p>
            }

            <!-- Subtle accent line -->
            <div class="h-px w-16 bg-neutral-300"></div>

        </div>

    </div>
</section>
