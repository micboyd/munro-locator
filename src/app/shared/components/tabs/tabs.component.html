<div class="mt-6 flex flex-wrap items-center gap-3 text-base mb-8">
	@for (tab of allTabs; track tab) {
	<button (click)="setActive(tab)" class="px-4 py-2 cursor-pointer rounded-full transition-all duration-200"
		[ngClass]="
        activeTab === tab
          ? 'bg-neutral-900 text-white font-medium shadow-sm'
          : 'text-neutral-600 hover:bg-neutral-200 hover:text-neutral-900'
      ">
		{{ tab }}
	</button>
	}
</div>
