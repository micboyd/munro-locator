<section class="my-8">
    <div class="mx-auto">

        <div class="relative">

            <!-- Left icon -->
            <i
                class="fa-solid fa-magnifying-glass pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 text-neutral-400 text-sm">
            </i>

            <!-- Input -->
            <input id="search" type="text" [formControl]="searchControl" placeholder="Search mountainsâ€¦" class="w-full rounded-2xl border border-neutral-200 bg-white pl-12 pr-12 py-3 text-sm text-neutral-900 placeholder:text-neutral-500
               transition-colors duration-200
               focus:border-neutral-400 focus:ring-2 focus:ring-neutral-200
               outline-none" />

            <!-- Clear -->
            @if ((searchControl.value ?? '').length) {
            <button type="button" (click)="searchControl.setValue('')" aria-label="Clear search" class="absolute right-3 top-1/2 -translate-y-1/2 inline-flex h-8 w-8 items-center justify-center rounded-lg
                 text-neutral-400 hover:text-neutral-900 transition-colors duration-200">
                <i class="fa-solid fa-xmark text-sm"></i>
            </button>
            }

        </div>

    </div>
</section>
