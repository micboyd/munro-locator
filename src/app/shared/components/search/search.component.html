<section class="mb-14">
    <div class="relative group">
        <input id="search" type="text" [formControl]="searchControl" placeholder="Search mountains by name..." class="relative w-full rounded-2xl border border-zinc-200 bg-white
             pl-14 pr-24 py-4
             text-zinc-900 placeholder:text-zinc-400
             shadow-sm
             transition-all duration-200
             focus:border-zinc-900
             focus:ring-4 focus:ring-zinc-900/10
             focus:shadow-md
             outline-none" />

        @if ((searchControl.value ?? '').length) {
        <button type="button" (click)="searchControl.setValue('')" class="absolute right-3 top-1/2 -translate-y-1/2
               inline-flex items-center gap-2
               rounded-full px-4 py-2
               text-sm font-medium
               text-zinc-600
               bg-zinc-100/70
               hover:bg-zinc-200
               hover:text-zinc-900
               transition-all duration-200">
            âœ•
            <span class="hidden sm:inline">Clear</span>
        </button>
        }
    </div>
</section>
