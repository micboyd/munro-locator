<div class="ml-64 flex-1 h-screen">
	<section class="h-full w-full flex flex-col">
		<!-- Your existing content structure here -->
		<div class="bg-white flex-1">
			<section class="flex-1 h-full">
				<div class="h-screen p-12 w-full flex flex-col">
					@if(currentUser) {
					<!-- Title section -->
					<div class="mb-4">
						<h1 class="mb-4 font-semibold text-4xl">{{ currentUser.fullName }}</h1>

						<div class="relative w-40 h-40">
							<!-- Profile Image -->
							<img
								[src]="currentUser.profileImage"
								alt="Profile"
								class="w-full h-full object-cover rounded-full border-4 border-white shadow-lg transition-transform hover:scale-105" />

							<!-- Hidden file input -->
							<input
								type="file"
								id="uploadImage"
								name="image"
								accept="image/*"
								class="hidden"
								(change)="onImageSelect($event, currentUser)" />

							<!-- Upload button styled as a circle -->
							<label
								for="uploadImage"
								class="absolute bottom-3 right-3 w-10 h-10 bg-white rounded-full shadow-md hover:bg-gray-100 transition-colors duration-200 cursor-pointer flex items-center justify-center"
								aria-label="Edit profile picture">
								<fa-icon [icon]="faPen" class="text-gray-600 text-sm"></fa-icon>
							</label>
						</div>
					</div>
					} @else {
					<app-loading-indicator></app-loading-indicator>
					}
				</div>
			</section>
		</div>
	</section>
</div>
