<header class="sticky top-0 z-30 bg-white/80 backdrop-blur border-b border-zinc-200/70">
	<div class="mx-auto max-w-7xl px-5 sm:px-8">
		<div class="flex py-5 items-center justify-between gap-4">
			<nav class="hidden md:flex items-center gap-2">
				<a routerLink="mountain-manager" routerLinkActive="!bg-zinc-950 !text-white"
					[routerLinkActiveOptions]="{ exact: true }"
					class="rounded-full px-4 py-2 text-sm font-semibold text-zinc-700">
					Board
				</a>

				<a routerLink="profile" routerLinkActive="!bg-zinc-950 !text-white"
					[routerLinkActiveOptions]="{ exact: true }"
					class="rounded-full px-4 py-2 text-sm font-semibold text-zinc-700">
					Profile
				</a>
			</nav>

			<!-- Right -->
			<div class="flex items-center gap-2">
				<button
					type="button"
					class="group inline-flex items-center gap-2 rounded-full bg-zinc-100/60 px-3 py-2 text-sm font-semibold text-zinc-700 hover:bg-zinc-100">
					
					<!-- Avatar -->
					<span class="grid size-8 place-items-center rounded-full bg-zinc-900 text-white text-xs font-bold">
						MB
					</span>

					<!-- Name (hide on smaller screens for subtlety) -->
					<span class="hidden md:inline leading-none">
						Michael
					</span>
				</button>
			</div>
		</div>
	</div>
</header>
