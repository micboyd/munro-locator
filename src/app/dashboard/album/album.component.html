@if (completedMunrosLoading) {
<app-loading-indicator></app-loading-indicator>
} @else {

<div class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8">
	<!-- Heading (dashboard page title) -->
	<div class="flex items-end justify-between gap-4 mb-5 sm:mb-6">
		<div class="min-w-0">
			<h1 class="text-2xl sm:text-3xl md:text-4xl font-semibold text-slate-900 tracking-tight leading-tight">
				Summit Album
			</h1>
			<p class="mt-1 text-sm text-slate-500">Your photos from completed hikes.</p>
		</div>
	</div>

	<!-- Responsive Image Grid -->
	<div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3 sm:gap-4 lg:gap-5">
		@for (url of imageUrls; track url) {
		<button
			type="button"
			class="group relative overflow-hidden rounded-2xl bg-white border border-slate-200 shadow-[0_1px_0_rgba(15,23,42,0.04)] hover:shadow-[0_10px_30px_rgba(15,23,42,0.08)] hover:border-slate-300 transition"
			aria-label="Open summit image">
			<!-- keeps a clean 1:1 tile without relying on aspect-* plugin -->
			<div class="relative w-full pt-[100%] bg-slate-100">
				<img
					[src]="url"
					alt="Summit Image"
					class="absolute inset-0 w-full h-full object-cover transition-transform duration-300 group-hover:scale-[1.04]"
					loading="lazy" />
				<!-- subtle hover veil like dashboard cards -->
				<div class="absolute inset-0 bg-slate-900/0 group-hover:bg-slate-900/10 transition"></div>
			</div>
		</button>
		}
	</div>

	<!-- Empty state (optional, harmless if imageUrls is empty) -->
	<div *ngIf="!imageUrls?.length" class="mt-6">
		<div class="rounded-2xl border border-dashed border-slate-200 bg-slate-50 px-4 py-10">
			<div class="flex flex-col items-center text-slate-500 text-center">
				<i class="fa-solid fa-image text-xl mb-2 text-slate-400"></i>
				<span class="text-sm">No summit photos yet.</span>
			</div>
		</div>
	</div>
</div>

}
