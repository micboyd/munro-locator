@if (munroLoading) {
  <app-loading-indicator></app-loading-indicator>
} @else {

<div class="w-full max-w-xl mx-auto md:mx-0">
  <!-- Back Button -->
  <a
    class="flex items-center gap-2 text-gray-500 hover:text-black transition-colors mb-8"
    [routerLink]="['/dashboard/mountain-manager']"
    aria-label="Back to Munro Manager"
    type="button">
    <i class="fa-solid fa-arrow-left-long"></i>
    <span class="font-medium">Back</span>
  </a>

  <!-- Heading -->
  <h1 class="text-3xl md:text-4xl font-bold mb-3 text-gray-900 tracking-tight leading-tight">
    {{ selectedMunro.hill_name }}
  </h1>

  <!-- Completed Badge -->
  @if(!isNewCompletedMunro) {
  <div class="mb-6">
    <span class="bg-green-700 text-white text-xs font-semibold px-4 py-1.5 rounded-full tracking-wide shadow-none">
      Completed
    </span>
  </div>
  }

  <!-- Height -->
  <p class="text-gray-400 text-lg mb-8">{{ selectedMunro.height }}m</p>

  <!-- Form -->
  <form [formGroup]="completedMunroForm" (ngSubmit)="saveCompletedMunro()" class="space-y-7">
    <div>
      <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
      <textarea
        id="notes"
        formControlName="notes"
        class="w-full p-4 text-base border border-gray-200 rounded-xl focus:outline-none focus:border-black transition disabled:bg-gray-100"
        rows="4"
        placeholder="Any notes about your hike..."></textarea>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Rating</label>
      <app-rating [rating]="completedMunro.rating" (ratingChange)="onRatingChanged($event)"></app-rating>
    </div>

    <button
      type="submit"
      [disabled]="completedMunroForm.invalid"
      class="w-full bg-black text-white py-3 rounded-xl font-semibold hover:bg-gray-900 transition disabled:opacity-50 disabled:cursor-not-allowed">
      Save
    </button>
  </form>

  <!-- Mark as incomplete -->
  @if(!isNewCompletedMunro) {
  <button
    (click)="removeCompletedMunro()"
    type="button"
    class="w-full mt-4 border border-gray-200 bg-white text-black py-3 rounded-xl font-semibold hover:bg-gray-100 transition">
    Mark as incomplete
  </button>
  }
</div>
}
