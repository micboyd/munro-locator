<div class="ml-64 flex-1 h-screen">
	<section class="h-full w-full flex flex-col">
		<!-- Your existing content structure here -->
		<div class="bg-white flex-1">
			<section class="flex-1 h-full">
				<div class="h-screen p-12 w-full flex flex-col">
					@if(!munrosLoading) {
					<!-- Title section -->
					<div class="mb-4">
						<h1 class="mb-4 font-semibold text-4xl">Munro Manager</h1>

						<div class="mb-4 flex items-center space-x-6 border-b border-gray-200 text-sm font-medium">
							<div class="flex items-center space-x-6">
								@for (tab of tabs; track i; let i = $index) {
								<button
									(click)="activeTab = i"
									class="pb-3 transition-colors duration-200 flex items-center space-x-1"
									[ngClass]="
										activeTab === i
											? 'border-b-2 border-black text-black'
											: 'border-b-2 border-transparent text-gray-500 hover:text-black hover:border-gray-300'
									">
									<span>{{ tabs[i].label }}</span>
									<span class="text-xs bg-gray-100 text-gray-700 px-2 py-0.5 rounded-full">
										{{ tabs[i].count() }}
									</span>
								</button>
								}
								<div class="relative mb-3">
									<fa-icon
										[icon]="faSearch"
										class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></fa-icon>
									<input
										type="text"
										placeholder="Search"
										[formControl]="searchControl"
										class="pl-10 pr-4 py-2 text-sm text-gray-400 border border-gray-200 rounded-md transition w-48" />
								</div>
							</div>
						</div>
					</div>

					<div class="flex flex-1 gap-4 overflow-hidden">
						<div class="w-1/2 bg-white overflow-auto">
							<div class="space-y-4">
								<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
									@for (item of displayMunros; track item.hill_id) {
									<div
										class="relative rounded-2xl overflow-hidden shadow-md hover:shadow-xl transition-shadow duration-300 bg-white flex flex-col min-h-[300px]">
										<!-- Complete Tag -->
										@if (item.completed) {
										<div class="absolute top-3 left-3 z-10">
											<span
												class="px-3 py-1 text-sm font-semibold text-white bg-green-600 rounded-full">
												Complete
											</span>
										</div>
										}

										<!-- Checkbox -->
										<div class="absolute top-3 right-3 z-10">
											<app-checkbox
												[checked]="item.completed"
												(checkedChange)="munroCompletedUpdated(item, $event)"></app-checkbox>
										</div>

										<!-- Image -->
										<img
											class="w-full h-56 object-cover rounded-t-2xl"
											[src]="item.image_url"
											alt="Munro image" />

										<!-- Info Section -->
										<div class="flex-1 p-4 flex flex-col justify-between">
											<div>
												<h2 class="text-lg font-semibold text-gray-900">
													{{ item.hill_name }}
												</h2>
												<p class="text-sm text-gray-500">{{ item.height }}m</p>
												<p class="text-sm text-gray-600 mt-2">Region: {{ item.region_name }}</p>
											</div>

											<!-- Edit Icon -->
											<div class="flex justify-end mt-4 text-lg">
												<a
													routerLink="{{ item._id }}"
													class="text-gray-500 hover:text-gray-700 cursor-pointer transition">
													<fa-icon [icon]="faEdit"></fa-icon>
												</a>
											</div>
										</div>
									</div>
									}
								</div>
							</div>
						</div>
						<div class="w-1/2 bg-white flex flex-col h-full">
							<app-map [munros]="displayMunros" class="h-full"></app-map>
						</div>
					</div>
					} @else {
					<app-loading-indicator></app-loading-indicator>
					}
				</div>
			</section>
		</div>
	</section>
</div>
