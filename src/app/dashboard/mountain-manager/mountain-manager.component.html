@if (munrosLoading) {
  <app-loading-indicator></app-loading-indicator>
} @else {
  <app-container>
    <div class="w-full py-6 sm:py-8">
      <!-- Page shell (dashboard-like) -->
      <div
        class="rounded-2xl bg-slate-50/70 border border-slate-200 shadow-[0_1px_0_rgba(15,23,42,0.04)] px-4 sm:px-6 lg:px-8 py-5 sm:py-6"
      >
        <div class="flex flex-col gap-5 sm:gap-6">
          <!-- Search Bar (matches the top controls feel) -->
          <div class="relative w-full">
            <span class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <i class="fa-solid fa-magnifying-glass text-slate-400 text-sm"></i>
            </span>

            <input
              type="text"
              class="w-full h-11 sm:h-12 pl-11 pr-4 rounded-xl bg-white
                     border border-slate-200
                     shadow-[0_1px_0_rgba(15,23,42,0.04)]
                     text-slate-900 text-sm placeholder:text-slate-400
                     focus:outline-none focus:ring-4 focus:ring-blue-500/10 focus:border-blue-300
                     transition"
              placeholder="Search Munros"
              [formControl]="filterControl"
            />
          </div>

          <!-- Munro Grid (clean card list like the design rows, but as responsive cards) -->
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-5">
            @for (munro of pagedMunros; track munro._id) {
              <div
                class="group bg-white border border-slate-200 rounded-2xl
                       shadow-[0_1px_0_rgba(15,23,42,0.04)]
                       hover:shadow-[0_10px_30px_rgba(15,23,42,0.08)]
                       hover:border-slate-300 transition
                       cursor-pointer overflow-hidden flex flex-col"
              >
                <!-- Image -->
                <div class="relative w-full h-40 sm:h-44 bg-slate-100">
                  <img
                    [src]="munro.image_url"
                    alt="{{ munro.hill_name }} image"
                    class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-[1.03]"
                  />

                  <!-- subtle top fade -->
                  <div class="absolute inset-x-0 top-0 h-16 bg-gradient-to-b from-slate-900/20 to-transparent"></div>

                  @if (munro.completed) {
                    <span
                      class="absolute top-3 left-3 inline-flex items-center gap-2
                             bg-white/90 backdrop-blur
                             border border-slate-200
                             text-slate-900 text-[11px] font-medium
                             px-2.5 py-1 rounded-full
                             shadow-[0_1px_0_rgba(15,23,42,0.06)]"
                    >
                      <span class="inline-block w-1.5 h-1.5 rounded-full bg-emerald-500"></span>
                      Completed
                    </span>
                  }
                </div>

                <!-- Info -->
                <div class="flex-1 flex flex-col px-4 pt-4 pb-4">
                  <div class="flex items-start justify-between gap-3">
                    <div class="min-w-0">
                      <h2 class="text-sm font-semibold text-slate-900 truncate">
                        {{ munro.hill_name }}
                      </h2>
                      <p class="mt-1 text-xs text-slate-500">
                        {{ munro.height }} m
                      </p>
                    </div>

                    <!-- quick actions (quiet icon buttons like dashboard controls) -->
                    <div class="flex items-center gap-1 opacity-80 group-hover:opacity-100 transition">
                      <a
                        [routerLink]="munro._id"
                        title="View Details"
                        class="inline-flex items-center justify-center h-9 w-9 rounded-xl
                               border border-transparent
                               hover:border-slate-200 hover:bg-slate-50
                               text-slate-500 hover:text-slate-900 transition"
                      >
                        <i class="fa-solid fa-pen-to-square text-sm"></i>
                      </a>

                      <button
                        (click)="locateMunro(munro.latitude, munro.longitude)"
                        title="Locate Munro"
                        class="inline-flex items-center justify-center h-9 w-9 rounded-xl
                               border border-transparent
                               hover:border-slate-200 hover:bg-slate-50
                               text-slate-500 hover:text-slate-900 transition"
                      >
                        <i class="fa-solid fa-location-crosshairs text-sm"></i>
                      </button>
                    </div>
                  </div>

                  <!-- Rating (pill container like the UI chips) -->
                  <div class="mt-3">
                    <div class="inline-flex items-center rounded-xl border border-slate-200 bg-slate-50 px-3 py-2">
                      <app-rating [readonly]="true" [rating]="munro.completedDetails?.rating"></app-rating>
                    </div>
                  </div>

                  <!-- Footer meta strip (subtle row divider like the list view) -->
                  <div class="mt-auto pt-4">
                    <div class="h-px bg-slate-100"></div>
                    <div class="mt-3 flex items-center justify-between text-xs text-slate-400">
                      <span class="inline-flex items-center gap-2 min-w-0">
                        <span class="inline-block h-2 w-2 rounded-full bg-slate-300"></span>
                        <span class="truncate">Munro</span>
                      </span>
                      <span class="inline-flex items-center gap-1">
                        <i class="fa-regular fa-clock"></i>
                        <span>â€”</span>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            }
          </div>

          <!-- Pagination (dashboard-like controls) -->
          <div class="flex justify-center items-center gap-3 sm:gap-4 pt-1">
            <button
              class="inline-flex items-center justify-center h-11 w-11 rounded-xl bg-white
                     border border-slate-200
                     shadow-[0_1px_0_rgba(15,23,42,0.04)]
                     text-slate-600 hover:text-slate-900
                     hover:border-slate-300 hover:shadow-[0_10px_30px_rgba(15,23,42,0.08)]
                     disabled:opacity-40 disabled:hover:shadow-[0_1px_0_rgba(15,23,42,0.04)]
                     disabled:hover:border-slate-200 transition"
              (click)="prevPage()"
              [disabled]="pageIndex === 0"
              aria-label="Previous page"
            >
              <i class="fa-regular fa-circle-arrow-left text-xl"></i>
            </button>

            <button
              class="inline-flex items-center justify-center h-11 w-11 rounded-xl bg-white
                     border border-slate-200
                     shadow-[0_1px_0_rgba(15,23,42,0.04)]
                     text-slate-600 hover:text-slate-900
                     hover:border-slate-300 hover:shadow-[0_10px_30px_rgba(15,23,42,0.08)]
                     disabled:opacity-40 disabled:hover:shadow-[0_1px_0_rgba(15,23,42,0.04)]
                     disabled:hover:border-slate-200 transition"
              (click)="nextPage()"
              [disabled]="(pageIndex + 1) * pageSize >= totalMunros"
              aria-label="Next page"
            >
              <i class="fa-regular fa-circle-arrow-right text-xl"></i>
            </button>
          </div>

          <!-- Optional Map -->
        </div>
      </div>
    </div>
  </app-container>

  @if (mapDialogOpen) {
    <div class="fixed inset-0 z-50 bg-slate-900/30 backdrop-blur-sm flex items-center justify-center p-3 sm:p-6">
      <div
        class="w-full h-[85vh] sm:h-[90vh] max-w-6xl relative bg-white rounded-2xl
               border border-slate-200
               shadow-[0_30px_80px_rgba(15,23,42,0.35)]
               overflow-hidden"
      >
        <!-- Close Button -->
        <button
          (click)="closeMapDialog()"
          class="absolute top-3 right-3 inline-flex items-center justify-center h-11 w-11 rounded-xl
                 bg-white border border-slate-200
                 shadow-[0_1px_0_rgba(15,23,42,0.04)]
                 text-slate-600 hover:text-slate-900
                 hover:border-slate-300 hover:shadow-[0_10px_30px_rgba(15,23,42,0.10)]
                 transition z-[1000]"
          aria-label="Close dialog"
        >
          <i class="fa-solid fa-xmark text-lg"></i>
        </button>

        <!-- Fullscreen Map -->
        <app-map
          [viewLocationSetting]="viewLocationSetting"
          [allMunros]="filteredAllMunros"
          class="w-full h-full"
        ></app-map>
      </div>
    </div>
  }
}
